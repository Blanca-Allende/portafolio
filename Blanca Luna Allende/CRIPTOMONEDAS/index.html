<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5ce556c387.js" crossorigin="anonymous"></script>
    <title>Cotizar Criptomonedas</title>

    <link rel="stylesheet" href="styles.css">
  
</head>

<body>

    <div class="container">
        <div class="principal"> <a href="../index .html#PROYECTOS"><i class="fa-duotone fa-solid fa-house" style="--fa-primary-color: #63E6BE; --fa-secondary-color: #63E6BE;"></i></a></div>
 
        <div class="row">
            <div class="imagen">
                <img src="img/bicoins.jpg">
            </div>
            <div class="one-half column">
                <form id="formulario">
                    <div class="row">
                        <label>Elige tu Moneda</label>
                        <select class="u-full-width" id="moneda" name="moneda">
                            <option value="">Elige tu moneda</option>
                            <option value="USD">Dolar Estadounidense</option>
                            <option value="MXN">Peso Mexicano</option>
                            <option value="GBP">Libras</option>
                            <option value="EUR">Euros</option>
                        </select>
                    </div>

                    <div class="row">
                        <div>
                            <label>Elige tu Criptomoneda</label>
                            <select class="u-full-width" id="criptomonedas" name="criptomoneda">
                                <option value="">Elige tu criptomoneda</option>
                            </select>
                        </div>
                    </div>
                    <input class="button-primary u-full-width" type="submit" value="Cotizar" />

                    <div id="resultado" class="resultado"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
